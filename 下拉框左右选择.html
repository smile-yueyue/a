<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

      .centent {
            float: left;
            text-align: center;
            margin: 10px;
        }

        span {
            display: block;
            margin: 2px 2px;
            padding: 4px 10px;
            background: #000000;
            cursor: pointer;
            font-size: 12px;
            color: white;

        }
    </style>
</head>
<body>
<div class="centent">
    <select multiple="multiple " id="select1" style="...">
        <option value="1">选项1</option>
        <option value="2">选项2</option>
        <option value="3">选项3</option>
        <option value="4">选项4</option>
        <option value="5">选项5</option>
        <option value="6">选项6</option>
    </select>
    <div>
        <span id="add">right</span>
        <span id="addall">all-right</span>
    </div>
</div>
<div class="centent">
    <select multiple="multiple " id="select2" style="...">
        <option value="8">选项8</option>
    </select>
    <div>
        <span id="remove">left</span>
        <span id="removeall">left-all</span>
    </div>
</div>
<script src="jquery-1.12.4.min.js "></script>
<script>
    $(function () {
        var $select1 = $("#select1 ");
        var $select2 = $("#select2 ");
        $("#add").on("click", function () {
            $("#select1 option:selected ").appendTo($select2);
        });
        $("#remove").on("click",function(){
            $("#select2 option:selected").appendTo ($select1);
        });
        $("#addall").on("click",function(){
            $("#select1 option").appendTo ($select2);
        });
        $("#removeall").on("click",function(){
            $("#select2 option").appendTo ($select1 );
        });
        $select1.on("dblclick",function(e){
            if(this!=e.target) {
                $(e.target).appendTo($select2);
            }

         });
        $select2 .on("dblclick",function(e){
            if(this!=e.target ){
                $(e.target ).appendTo($select1);
                //console.log(this);
               // console.log(e.target);

            }
        });

    });
</script>
</body>
</html>
